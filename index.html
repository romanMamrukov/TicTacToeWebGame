<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&family=Shadows+Into+Light&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Tic-Tac-Toe</title>
  </head>
  <body>
    <header>
      <h1>Tic-Tac-Toe</h1>
    </header>

    <div class="board" id="board">
      <div class="cell" data-index="0"></div>
      <div class="cell" data-index="1"></div>
      <div class="cell" data-index="2"></div>
      <div class="cell" data-index="3"></div>
      <div class="cell" data-index="4"></div>
      <div class="cell" data-index="5"></div>
      <div class="cell" data-index="6"></div>
      <div class="cell" data-index="7"></div>
      <div class="cell" data-index="8"></div>
    </div>

    <div id="scoreboard">
      <p id="scoreX">X: 0</p>
      <p id="scoreO">O: 0</p>
      <p id="scoreDraw">Draws: 0</p>
      <p>2 P</p>
      <label class="switch">
        <input type="checkbox" />
        <span id="modeSwitchBtn" class="slider round"></span>
      </label>
      <p>1 P V PC</p>
    </div>

    <footer>
      <p>Made by</p>
      <a href="https://github.com/romanMamrukov" alt="GitHub profile"
        ><p>Romans Mamrukovs</p></a
      >
    </footer>
    <script src="script.js" type="text/javascript"></script>
  </body>
</html>
